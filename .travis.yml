language: java
jdk:
  - openjdk11

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

notifications:
  email:
    recipients:
      - chouch400@gmail.com

before_deploy:
  - zip -r fitflow *
  - mkdir -p deploy
  - mv fitflow.zip deploy/book-aws.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: fitflowbucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    # 위에서 만든 deploy 디렉토리의 파일들만 S3로 전송
    local_dir: deploy
    wait-until-deployed: true